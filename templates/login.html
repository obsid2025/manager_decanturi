<!DOCTYPE html>
<html lang="ro">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login@obsid-decant:~</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}?v=terminal_v2">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fira+Code:wght@300;400;600&family=VT323&display=swap" rel="stylesheet">
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #0d1117;
            color: #00ff00;
            font-family: 'Fira Code', monospace;
        }
        .login-container {
            border: 1px solid #00ff00;
            padding: 2rem;
            width: 100%;
            max-width: 400px;
            background: rgba(0, 20, 0, 0.9);
            box-shadow: 0 0 20px rgba(0, 255, 0, 0.2);
            position: relative;
            z-index: 10;
        }
        .login-header {
            text-align: center;
            margin-bottom: 2rem;
            border-bottom: 1px dashed #00ff00;
            padding-bottom: 1rem;
        }
        .form-group {
            margin-bottom: 1.5rem;
        }
        label {
            display: block;
            margin-bottom: 0.5rem;
            color: #00ff00;
        }
        input {
            width: 100%;
            padding: 0.8rem;
            background: #000;
            border: 1px solid #00ff00;
            color: #00ff00;
            font-family: 'Fira Code', monospace;
            box-sizing: border-box;
        }
        input:focus {
            outline: none;
            box-shadow: 0 0 10px rgba(0, 255, 0, 0.5);
        }
        button {
            width: 100%;
            padding: 1rem;
            background: #00ff00;
            color: #000;
            border: none;
            font-family: 'Fira Code', monospace;
            font-weight: bold;
            cursor: pointer;
            text-transform: uppercase;
            transition: all 0.3s ease;
        }
        button:hover {
            background: #00cc00;
            box-shadow: 0 0 15px rgba(0, 255, 0, 0.8);
        }
        .error-msg {
            color: #ff3333;
            margin-bottom: 1rem;
            text-align: center;
            font-size: 0.9rem;
        }
        .scanline {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(to bottom, rgba(255,255,255,0), rgba(255,255,255,0) 50%, rgba(0,0,0,0.2) 50%, rgba(0,0,0,0.2));
            background-size: 100% 4px;
            pointer-events: none;
            z-index: 5;
        }
    </style>
</head>
<body>
    <div class="scanline"></div>
    
    <div class="login-container">
        <div class="login-header">
            <h2>> AUTH_REQUIRED</h2>
            <p>Please identify yourself</p>
        </div>
        
        {% if error %}
        <div class="error-msg">
            [ERROR] {{ error }}
        </div>
        {% endif %}

        <form method="POST" action="{{ url_for('login') }}">
            <div class="form-group">
                <label for="username">> USERNAME:</label>
                <input type="text" id="username" name="username" required autofocus autocomplete="off">
            </div>
            <div class="form-group">
                <label for="password">> PASSWORD:</label>
                <input type="password" id="password" name="password" required>
            </div>
            <button type="submit">INITIALIZE SESSION_</button>
        </form>
    </div>
</body>
</html>
