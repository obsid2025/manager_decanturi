version: '3.8'

services:
  decant-web:
    build: .
    container_name: obsid-decant-manager
    restart: unless-stopped
    ports:
      - "5000:5000"
    volumes:
      - ./app/uploads:/app/app/uploads
      - ./app/exports:/app/app/exports
    environment:
      - FLASK_ENV=production
      - TZ=Europe/Bucharest
    networks:
      - decant-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  nginx:
    image: nginx:alpine
    container_name: obsid-decant-nginx
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/conf.d:/etc/nginx/conf.d:ro
      - ./certbot/conf:/etc/letsencrypt:ro
      - ./certbot/www:/var/www/certbot:ro
    depends_on:
      - decant-web
    networks:
      - decant-network

  certbot:
    image: certbot/certbot
    container_name: obsid-decant-certbot
    volumes:
      - ./certbot/conf:/etc/letsencrypt
      - ./certbot/www:/var/www/certbot
    entrypoint: "/bin/sh -c 'trap exit TERM; while :; do certbot renew; sleep 12h & wait $${!}; done;'"

networks:
  decant-network:
    driver: bridge
